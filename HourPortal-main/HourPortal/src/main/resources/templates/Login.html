<!DOCTYPE html>
<!-- Se importa el thymeleaf desde la pagina con el nombre th -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport">


    <title>HourPortal</title>

    <!-- Se importa el css con un metodo de thymeleaf -->
    <link rel="stylesheet" type="text/css" th:href="@{src/main/resources/static/css/Login.css}">


    <!-- Tuve problemas con la conexion del css, he estado usando estilos en linea -->

</head>
<body class="body" style="background-color: #D0CFCF;">

<div class="container">
    <div class="row" style="background-color: #565254">

    <div class="col-8" style="background-color: #D0CFCF">
        <div style="display: flex; justify-content: center">
            <i class="fa-solid fa-hourglass-start fa-10x"></i>
        </div>
    </div>

    <div style="margin-top:6% " class="col-3">

        <!-- Forma con metodo post para mandar informacion al login, en este caso, para validar el usuario -->
        <form action="Login" method="post">


            <!-- Los inputs se rigen por un tipo y por un nombre para poder contactar con el modelo, por ejemplo "correoUnab" que es el mismo valor del modelo -->
    <h1 class="h3 mb-3 fw-normal" style="display: flex; justify-content: center; color: white; font-size: xxx-large">HourPortal</h1>
            <h5 style="margin-top: 20%; color: white">Correo</h5>
    <div class="form-floating" style="margin-top: 3%">
        <input type="email" name="correoUnab" class="form-control" id="floatingInput" placeholder="name@example.com" style="border: 0;border-bottom: 1px solid white; border-radius: 0; background-color: #565254">

        <label for="floatingInput" style="opacity: 50%; color: white">Porfavor ingresa tu correo Unab</label>


    </div>
            <!-- Metodo if de thymeleaf para mandar un mensaje de error declarado en el controlador del login en caso de que sean incorrectos los valores de inicio de sesion -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            <h5 style="margin-top: 10%; color: white">Contraseña</h5>
    <div class="form-floating" style="margin-top: 3%">
        <input type="password" name="contraseña" class="form-control" id="floatingPassword" placeholder="Password" style="border: 0;border-bottom: 1px solid white; border-radius: 0; background-color: #565254">

        <label for="floatingPassword" style="opacity: 50%; color: white">Porfavor ingresa tu contraseña</label>


    </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
    <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 20%; background-color: #FFFBFE; color: #7A7D7D; margin-bottom: 20%">Iniciar sesion</button>
</form>

        <p>¿No tienes una cuenta? <a href="/Registro">Regístrate aquí</a></p>
    </div>



</div>
</div>


</body>

<!-- Links para poder usar las conveciones de bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

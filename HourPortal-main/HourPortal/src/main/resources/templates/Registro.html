<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <meta name="viewport">


    <title>HourPortal</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{src/main/resources/static/Login.css}"> -->


</head>
<body class="body" style="background-color: #D0CFCF;">

<div class="container">
    <div class="row" style="background-color: #565254">

        <div class="col-8" style="background-color: #D0CFCF">
            <div style="display: flex; justify-content: center">
                <i class="fa-solid fa-hourglass-start fa-10x"></i>
            </div>
        </div>

        <div style="margin-top:6% " class="col-3">

            <!-- esta forma importa el objeto user declarado en el controlador del registro y lleva la convencion de action /Regsitro para enviar solicitudes post a esta direccion -->
            <form th:action="@{/Registro}" th:object="${user}" method="post">
                <div>
                    <label>Nombre:</label>
                    <!-- en este caso los inputs tienen la convecion de thymeleaf field para poder asignar valores al modelo creado en el controlador, digase nombre, semestre, correo, etc -->
                    <input type="text" th:field="*{nombre}" required/>
                </div>
                <div>
                    <label>Semestre:</label>
                    <input type="text" th:field="*{semestre}" required/>
                </div>
                <div>
                    <label>Carrera:</label>
                    <input type="text" th:field="*{carrera}" required/>
                </div>
                <div>
                    <label>Correo Unab:</label>
                    <input type="email" th:field="*{correoUnab}" required/>
                </div>
                <div>
                    <label>Contraseña:</label>
                    <input type="password" th:field="*{contraseña}" required/>
                </div>
                <div>
                    <label>ID Unab:</label>
                    <input type="text" th:field="*{idUnab}" required/>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            
           </div>
             <div th:if="${errorRegistroVacio}" class="alert alert-danger" role="alert">
                <p th:text="${errorRegistroVacio}"></p>
            </div>
            <div th:if="${errorRegistro}" class="alert alert-danger" role="alert">
                <p th:text="${errorRegistro}"></p>
            </div>
            <div th:if="${validacionRegistro}" class="alert alert-success" role="alert">
                <p th:text="${validacionRegistro}"></p>
            </div>

        </div>


    </div>
</div>


</body>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="/css/Login.css" rel="stylesheet">
</html>
